    let countryLink = "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f"; // Default link

   

    // Function to get user's country
    function getUserCountry() {
        $.get("https://ipinfo.io/json", function(response) {
            let countryCode = response.country;
            console.log("User Country:", countryCode);

            // Define different links for different countries
            let countryLinks = {
                "US": "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f",
                "IN": "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f",
                "UK": "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f",
                "CA": "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f",
                "AU": "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f",
                "BD": "https://www.effectiveratecpm.com/fkuydr3b?key=33fc67032d5ff41fa4cc4b1f52ce9e0f"
            };

            // Set the link based on the user's country
            countryLink = countryLinks[countryCode] || countryLink;
        }, "json");
    }

    // Function to open the country-based link
    function openCountryLink() {
        window.open(countryLink, "_blank");
    }

    // Get user's country on page load
    getUserCountry();
</script>

                    url = `https://twitter.com/intent/tweet?text=${message}&url=https://trendingx.netlify.app`;
                    break;
                case "pinterest":
                    url = `https://pinterest.com/pin/create/button/?url=https://trendingx.netlify.app&media=${imageUrl}&description=${message}`;
                    break;
                case "whatsapp":
                    url = `https://api.whatsapp.com/send?text=${message} https://trendingx.netlify.app`;
                    break;
                case "telegram":
                    url = `https://t.me/share/url?url=https://trendingx.netlify.app&text=${message}`;
                    break;
                default:
                    alert("Invalid platform!");
                    return;
            }

            window.open(url, "_blank");
        }
    </script>


<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
